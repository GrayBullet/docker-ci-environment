machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t graybullet/dockerbuildenv:`git rev-parse --short HEAD`
    - docker tag graybullet/dockerbuildenv:`git rev-parse --short HEAD` graybullet/dockerbuildenv

test:
  override:
    - echo no test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push graybullet/dockerbuildenv:`git rev-parse --short HEAD`
      - docker push graybullet/dockerbuildenv