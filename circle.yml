machine:
  services:
    - docker

dependencies:
  override:
    - cat Dockerfile | grep -v '^ARG ' > Dockerfile.circle
    - mv Dockerfile.circle Dockerfile
    - docker build -t graybullet/dockerbuildenv:`git rev-parse --short HEAD` .
    - docker tag graybullet/dockerbuildenv:`git rev-parse --short HEAD` graybullet/dockerbuildenv

test:
  override:
    - echo no test

deployment:
  hub:
    tag: /.*/
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag graybullet/dockerbuildenv:`git rev-parse --short HEAD` graybullet/dockerbuildenv:$CIRCLE_TAG
      - docker tag graybullet/dockerbuildenv:$CIRCLE_TAG graybullet/dockerbuildenv
      - docker push graybullet/dockerbuildenv:$CIRCLE_TAG
      - docker push graybullet/dockerbuildenv